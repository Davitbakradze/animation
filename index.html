<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-box">
      <div class="home-logo-box">
        <a href="index.html">
          <div class="logo-box">
              <img src="media/icons/christmas-tree-logo.svg" alt="christmas-tree-logo" class="christmas-tree-logo">
          </div>
          <div class="home-box">
            <p>HOME WITH SANTA</p>
          </div>
        </a>  
      </div>

      <div class="navigation-box">
        <ul class="navigation">
          <li >
           <div class="list-box">
              <a href="index.html" >
                <div class="list-box-logo">
                  <img src="media/icons/home-logo.svg" alt="home-logo" class="list-logo">
                </div>
                <div class="list-name-box">
                  <p class="list-name">HOME</p>
                </div>
              </a>
           </div> 
          </li>
  
          <li>
            <div class="list-box">
              <a href="index.html" >
                <div class="list-box-logo">
                  <img src="media/icons/gift-logo.svg" alt="gift-logo" class="list-logo">
                </div>
                <div class="list-name-box">
                  <p class="list-name">GIFTS</p>
                </div>
              </a>
           </div> 
          </li>
  
          <li>
            <div class="list-box">
              <a href="index.html" >
                <div class="list-box-logo">
                  <img src="media/icons/about-us-logo.svg" alt="about-us-logo" class="list-logo">
                </div>
                <div class="list-name-box">
                  <p class="list-name">ABOUT-US</p>
                </div>
              </a>
           </div> 
          </li>
  
          <li>
            <div class="list-box">
              <a href="index.html" >
                <div class="list-box-logo">
                  <img src="media/icons/products-logo.svg" alt="products-logo" class="list-logo">
                </div>
                <div class="list-name-box">
                  <p class="list-name">PRODUCTS</p>
                </div>
              </a>
           </div> 
          </li>
        </ul>
      </div>

      <div class="letter-box">
        <a href="index.html">
          <div class="letter-logo-box">
              <img src="media/icons/letter-logo.svg" alt="letter-logo" class="letter-logo">
          </div>
          <div class="letter-text-box">
            <p class="letter-text">LETTER TO SANTA</p>
          </div>
        </a>  
      </div>

    </div>

  </header>
  <main>
   <section >
    <div class="main-box">
        <div class="Merry-Christmas">
          <H1>
            Merry Christmas
          </H1>
        </div>
        <div class="moon">
          <img src="media/images/moon.png" alt="moon" class="moon-image">
        </div>
        <div class="right-back-mountain">
          <img src="media/images/right-back-mountain.png" alt="right-back-mountain" class="right-back-mountain-png">
        </div>
        <div class="left-back-mountain">
          <img src="media/images/left-back-mountain.png" alt="left-back-mountain-png" class="left-back-mountain-png">
        </div>
        <div class="village">
          <img src="media/images/home-village.png" alt="home-village" class="home-village">
        </div>
        <div class="snow">
          <img src="media/images/home-snow.png" alt="snow" class="home-snow">
        </div>
        <div class="santa">
          <img src="media/images/santa.svg" alt="santa" class="santa-svg">
        </div>
    </div>
   </section>
    
  </main>
</body>
</html>
